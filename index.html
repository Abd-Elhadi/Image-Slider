<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="container">
        <div class="slider-container">
            <div id="slide-number" class="slide-number"></div>
            <img src="imgs/01.jpg" alt="Image 01">
            <img src="imgs/02.jpg" alt="">
            <img src="imgs/03.jpg" alt="">
            <img src="imgs/04.jpg" alt="">
            <img src="imgs/05.jpg" alt="">
            <img src="imgs/06.jpg" alt="">
            <img src="imgs/07.jpg" alt="">
            <img src="imgs/08.jpg" alt="">
        </div>
        <div class="slider-controls">
            <span id="prev" class="prev">Previous</span>
            <span id="paginations" class="paginations"></span>
            <span id="next" class="next">Next</span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
